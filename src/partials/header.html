<header class="header">
  <div class="header__container container">
    <div class="header__sub-header">
      <a class="header__link header__link--email" href="mailto:capital@capital-go.ru">
        <svg class="header__link-icon link-icon">
          <use xlink:href="img/sprite.svg#email-icon"></use>
        </svg>
        capital@capital-go.ru
      </a>
      <a class="header__link header__link--address" href="#">
        <svg class="header__link-icon link-icon">
          <use xlink:href="img/sprite.svg#address-icon"></use>
        </svg>
        БЦ Нижегородский,  Россия 109052,  ул. Нижегородская 29 офис 307
      </a>
    </div>
    <div class="header__main-header">
      <div class="header__logo logo">
        <img loading="lazy" src="img/logo.svg" class="logo__image" width="150" height="72" alt="Capital Go logo">
        <span class="logo__text">Школа трейдинга и инвестиций Сергея Ринейского</span>
      </div>
      <div class="header__work-time">
        <svg class="header__work-time-icon">
          <use xlink:href="img/sprite.svg#clock"></use>
        </svg>
        Запись на курсы: Ежедневно, с 10:00 до 18:00. Суббота, воскресенье — выходной день
      </div>
      <div class="header__contacts">
        <div class="header__socials socials">
          <a class="socials__item socials__item--telegram" href="#">
            <svg class=" socials__item-icon">
              <use xlink:href="img/sprite.svg#telegram-icon"></use>
            </svg>
          </a>
          <a class="socials__item socials__item--whatsapp" href="#">
            <svg class=" socials__item-icon">
              <use xlink:href="img/sprite.svg#whatsapp-icon"></use>
            </svg>
          </a>
        </div>
        <a class="header__phone phone" href="tel:+79653338882">+7 (965) 333-888-2</a>
      </div>
      <button class="btn-reset header__burger burger" aria-label="Открыть меню" aria-expanded="false"  data-burger>
        Меню
        <svg class="burger__icon">
          <use xlink:href="img/sprite.svg#burger"></use>
        </svg>
      </button>

    </div>
  </div>
</header>
