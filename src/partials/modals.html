<section class="modals">
  <div class="graph-modal">
    <div class="graph-modal__container modal" role="dialog" aria-modal="true" data-graph-target="modalForm">
      <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      <div class="graph-modal__content modal__content">
        <form class="modal__form form" action="" id="modal-form">
          <div class="callback-form__subtitle">Заполните форму, чтобы наш специалист связался с вами и подробно ответил на все вопросы</div>
          <label class="callback-form__label">
            <span class="callback-form__label-text">Введите ваше имя</span>
            <input class="callback-form__input callback-form__input--name" name="Имя клиента" type="text" placeholder="Ваше имя" id="client-name-modal">
          </label>
          <label class="callback-form__label">
            <span class="callback-form__label-text">Введите телефон</span>
            <input class="callback-form__input callback-form__input--tel" name="Телефон для связи" type="tel" placeholder="+7 (___) ___-__-__" id="client-tel-modal">
          </label>
          <div class="form__text">В каком мессенджере вам написать?</div>
          <div class="form__buttons">
            <label class="social-button__radio-wrapper">
              <input class="visually-hidden" type="radio" name="social" value="telegram" id="social-tg-presentation" checked>
              <span class="form__button social-button social-button--tg">
                Telegram

                </svg>
              </span>
            </label>
            <label class="social-button__radio-wrapper">
              <input class="visually-hidden" type="radio" name="social" value="whatsapp" id="social-wa-presentation">
              <span class="form__button social-button social-button--wa">
                Whatsapp
                <svg class="social-button__icon" width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </span>
            </label>
          </div>
          <button class="btn-reset button button--main form__button-submit --button-pulse">
            Записаться на бесплатное занятие
          </button>
          <label class="form__checkbox">
            <input class="form__checkbox-input visually-hidden" type="checkbox" name="checkbox-rule" id="checkbox-rule-presentation" checked>
            <span class="form__checkbox-label">Вы соглашаетесь на условия обработки персональных данных</span>
          </label>
        </form>
      </div>
    </div>
    <div class="graph-modal__container modal modal--thankyou" role="dialog" aria-modal="true" data-graph-target="thankyou">
      <button class="js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      <div class="graph-modal__content modal__content">
        <div class="modal__text">
          <strong>Спасибо!</strong>
          <div>Скоро с вами свяжутся</div>
        </div>
      </div>
    </div>
  </div>
</section>
